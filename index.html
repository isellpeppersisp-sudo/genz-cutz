<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite Kreative Cutz and Spa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <!-- Updated to Inter: 2026's go-to variable font for fluidity -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
  <style>
    /* --- 2026 THEME: Glassmorphism + Violet Cyber Luxe --- */
    :root {
      --background-primary: #0a0a1a;
      --background-secondary: #161632;
      --background-panel: #05050f;
      --background-card: rgba(255,255,255,0.05);
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.12);
      --accent-primary: #A855F7;
      --accent-secondary: #D8B4FE;
      --accent-glow: rgba(168, 85, 247, 0.3);
      --text-primary: #F8FAFC;
      --text-secondary: #CBD5E1;
      --border-color: rgba(168, 85, 247, 0.3);
      --success-color: #10B981;
      --error-color: #F87171;
      --shadow-soft: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 0 1px rgba(168, 85, 247, 0.5);
      --shadow-3d: 0 20px 40px rgba(0,0,0,0.3);
      --font-family: 'Inter', -apple-system, sans-serif;
      --ease-2026: cubic-bezier(0.25, 0.46, 0.45, 0.94);
      --ease-glow: cubic-bezier(0.4, 0, 0.6, 1);
    }

    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    html { scroll-behavior: smooth; }
    body {
      font-family: var(--font-family);
      color: var(--text-primary);
      background: 
        radial-gradient(circle at 20% 80%, rgba(168,85,247,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(216,180,254,0.1) 0%, transparent 50%),
        linear-gradient(-45deg, var(--background-primary), #1a0d2e, var(--background-secondary), #2d1b69);
      background-size: 400% 400%, 400% 400%, 400% 400%;
      animation: animatedGradient 20s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      position: relative;
    }
    /* Subtle 2026 Particles */
    body::before {
      content: '';
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #A855F7, transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(216,180,254,0.8), transparent),
        radial-gradient(1px 1px at 90px 40px, #A855F7, transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(216,180,254,0.6), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: particles 30s linear infinite;
      opacity: 0.1;
      z-index: -1;
    }
    @keyframes particles { 0% { transform: translate(0px, 0px) rotate(0deg); } 100% { transform: translate(100px, 100px) rotate(360deg); } }
    @keyframes fadeIn { from {opacity:0; transform: translateY(20px); } to {opacity:1; transform: translateY(0); } }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes animatedGradient { 0%, 100% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} }
    @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    @keyframes pulseGlow {
      0%, 100% { box-shadow: 0 0 5px var(--accent-glow); }
      50% { box-shadow: 0 0 30px var(--accent-glow), 0 0 50px var(--accent-glow); }
    }
    .hidden { display: none !important; }
    @media (prefers-reduced-motion: reduce) { *, body::before { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; } }

    /* --- LANDING PAGE: Immersive Hero --- */
    #landing-page { 
      display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; 
      min-height: 100vh; padding: 2rem; animation: fadeIn 1.2s var(--ease-2026); 
      position: relative;
    }
    #landing-logo { 
      width: clamp(120px, 20vw, 180px); aspect-ratio: 1; border-radius: 50%; object-fit: cover; 
      border: 2px solid transparent; background: var(--glass-bg); backdrop-filter: blur(20px); 
      box-shadow: var(--shadow-soft), var(--shadow-glow); margin-bottom: 2rem;
      animation: float 3s var(--ease-glow) infinite;
    }
    #landing-page h1 { 
      font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 800; font-variation-settings: 'wght' 800;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); 
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem; letter-spacing: -0.02em;
    }
    #landing-page p.tagline { 
      font-size: clamp(1rem, 3vw, 1.4rem); color: var(--text-secondary); max-width: 600px; 
      margin-bottom: 3rem; line-height: 1.6; opacity: 0.9;
    }
    #show-services-btn { 
      position: relative; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); 
      color: var(--background-primary); border: none; border-radius: 50px; padding: 1.2rem 4rem; 
      font-size: 1.2rem; font-weight: 700; cursor: pointer; transition: all 0.4s var(--ease-2026);
      box-shadow: var(--shadow-glow), var(--shadow-soft); display: flex; align-items: center; 
      justify-content: center; overflow: hidden; backdrop-filter: blur(20px);
    }
    #show-services-btn:hover:not(:disabled) { 
      transform: translateY(-8px) scale(1.05); box-shadow: 0 30px 60px rgba(168,85,247,0.4); 
    }
    #show-services-btn:disabled { cursor: wait; opacity: 0.7; }
    .spinner { width: 1.2em; height: 1.2em; border: 2px solid rgba(255,255,255,0.3); border-left-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; margin-left: 12px; }

    /* Contact Icons */
    .contact-info-container { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 3rem; }
    .contact-info-container a { 
      color: var(--text-secondary); text-decoration: none; transition: all 0.3s var(--ease-2026); 
      font-size: 1.1rem; display: flex; align-items: center; gap: 0.8rem; padding: 0.8rem 1.2rem;
      border-radius: 12px; background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
    }
    .contact-info-container a:hover { color: var(--accent-primary); background: var(--glass-bg); transform: translateX(8px); }
    .universal-header .contact-info-container { margin-top: 1.5rem; margin-bottom: 0; }
    .contact-icon { width: 1.2em; height: 1.2em; fill: currentColor; flex-shrink: 0; }

    /* Loader: Modern Pulse */
    .loader { 
      width: 60px; height: 60px; border-radius: 50%; border: 6px solid var(--glass-border); 
      border-top-color: var(--accent-primary); animation: spin 1s linear infinite; 
      margin: 8rem auto; filter: drop-shadow(0 0 20px var(--accent-glow));
    }

    /* Universal Header: Glass Bar */
    .universal-header { 
      display: flex; flex-direction: column; align-items: center; padding: 2.5rem 1.5rem; 
      background: var(--glass-bg); backdrop-filter: blur(30px); border-bottom: 1px solid var(--glass-border);
      box-shadow: var(--shadow-soft);
    }
    .logo-container { margin-bottom: 1.5rem; }
    #main-logo { 
      width: 140px; height: 140px; object-fit: cover; border-radius: 50%; 
      border: 2px solid var(--glass-border); background: var(--glass-bg); backdrop-filter: blur(20px);
      box-shadow: var(--shadow-glow);
    }
    .title-and-contact-container { display: flex; flex-direction: column; align-items: center; text-align: center; }
    .main-title { 
      font-size: clamp(2rem, 5vw, 2.8rem); font-weight: 800; 
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); 
      -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: none; animation: pulseGlow 4s var(--ease-glow) infinite;
    }

    /* Layout: Bento Grid Feel */
    .booking-dashboard { display: grid; grid-template-columns: 420px 1fr; min-height: 100vh; }
    .summary-panel { 
      background: var(--glass-bg); backdrop-filter: blur(30px); padding: 3rem 2.5rem; 
      position: sticky; top: 0; height: 100vh; border-right: 1px solid var(--glass-border); 
      display: flex; flex-direction: column; gap: 2rem;
    }
    .summary-item { 
      border-left: 3px solid transparent; padding-left: 1.5rem; transition: all 0.3s var(--ease-2026);
      position: relative; overflow: hidden;
    }
    .summary-item::before {
      content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: var(--accent-primary);
      transform: scaleY(0); transition: transform 0.3s var(--ease-2026);
    }
    .summary-item.active::before { transform: scaleY(1); }
    .summary-item h4 { margin-bottom: 0.5rem; color: var(--text-secondary); font-weight: 600; font-size: 0.95rem; }
    .summary-item p.placeholder { color: #64748B; opacity: 0.6; }
    .summary-item.active p { color: var(--text-primary); }
    .steps-panel { padding: 4rem 3rem; }

    /* Step Headers */
    .step-header { 
      margin-bottom: 3rem; display: flex; flex-wrap: wrap; align-items: center; gap: 2rem; 
      position: relative;
    }
    .step-header::after {
      content: ''; position: absolute; bottom: -10px; left: 0; right: 0; height: 2px; 
      background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
      opacity: 0.3;
    }
    .step-header h3 { font-size: clamp(1.8rem, 4vw, 2.5rem); margin: 0; flex-grow: 1; font-weight: 700; }
    .step-header p { width: 100%; color: var(--text-secondary); font-size: 1.1rem; opacity: 0.8; }
    .btn-back { 
      background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); 
      color: var(--text-secondary); padding: 0.8rem 1.6rem; border-radius: 25px; cursor: pointer; 
      font-weight: 600; transition: all 0.3s var(--ease-2026); font-size: 0.95rem; 
      box-shadow: var(--shadow-glow);
    }
    .btn-back:hover { 
      background: var(--accent-primary); border-color: var(--accent-primary); color: var(--background-primary); 
      transform: translateY(-3px); box-shadow: var(--shadow-glow), 0 15px 30px rgba(168,85,247,0.3);
    }

    /* Cards & Inputs: 3D Glass */
    .category-tabs { 
      display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 3rem; gap: 1rem; 
    }
    .category-tab { 
      padding: 1rem 2rem; border-radius: 50px; border: 1px solid var(--glass-border); 
      background: var(--glass-bg); backdrop-filter: blur(10px); color: var(--text-secondary); 
      font-weight: 600; cursor: pointer; transition: all 0.4s var(--ease-2026); 
      position: relative; overflow: hidden;
    }
    .category-tab::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; 
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .category-tab:hover::before, .category-tab.active::before { left: 100%; animation: shimmer 1.5s infinite; }
    .category-tab:hover, .category-tab.active { 
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); 
      border-color: var(--accent-primary); color: var(--background-primary); 
      box-shadow: var(--shadow-glow), var(--shadow-soft); transform: translateY(-4px);
    }
    .card-grid { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2.5rem; 
    }
    .selectable-card { 
      perspective: 1000px; height: 100%; background: var(--glass-bg); 
      backdrop-filter: blur(25px); border-radius: 24px; overflow: hidden; 
      box-shadow: var(--shadow-soft), var(--shadow-glow), inset 0 1px 0 rgba(255,255,255,0.1);
      transition: all 0.5s var(--ease-2026); border: 1px solid var(--glass-border); 
      cursor: pointer; display: flex; flex-direction: column;
    }
    .selectable-card:hover { 
      transform: translateY(-12px) rotateX(5deg) scale(1.02); 
      box-shadow: 0 40px 80px rgba(168,85,247,0.3), var(--shadow-glow);
      border-color: var(--accent-primary);
    }
    .card-image { 
      width: 100%; height: 200px; border-bottom: 1px solid var(--glass-border); 
      background: var(--background-secondary) linear-gradient(45deg, var(--accent-primary), transparent);
      background-size: cover; background-position: center; position: relative;
    }
    .card-content { padding: 2rem; display: flex; flex-direction: column; flex-grow: 1; }
    .card-content h3 { font-size: 1.4rem; font-weight: 700; margin-bottom: 0.5rem; }
    .card-content p { font-size: 1rem; color: var(--text-secondary); line-height: 1.6; flex-grow: 1; }
    .service-details { 
      display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; font-weight: 600; 
    }
    .service-details .price { font-size: 1.5rem; background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary)); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; }
    .barber-card .card-content { justify-content: center; text-align: center; min-height: 120px; }
    .card-action-label { 
      margin-top: auto; text-align: right; font-weight: 700; color: var(--accent-primary); 
      opacity: 0.8; transition: all 0.3s var(--ease-2026); letter-spacing: 0.5px;
    }
    .selectable-card:hover .card-action-label { opacity: 1; transform: translateX(8px); }

    /* Time Slots & Forms */
    .date-selector { 
      display: flex; justify-content: space-between; align-items: center; 
      background: var(--glass-bg); backdrop-filter: blur(20px); padding: 1.2rem 1.5rem; 
      border-radius: 16px; margin-bottom: 2.5rem; border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-glow);
    }
    #current-date { font-size: 1.3rem; font-weight: 700; color: var(--text-primary); }
    .date-nav { 
      padding: 0.8rem 1.5rem; background: transparent; border: 1px solid var(--accent-primary); 
      color: var(--accent-primary); border-radius: 12px; cursor: pointer; font-weight: 700; 
      transition: all 0.3s var(--ease-2026);
    }
    .date-nav:hover:not(:disabled) { 
      background: var(--accent-primary); color: var(--background-primary); 
      box-shadow: var(--shadow-glow); transform: scale(1.05);
    }
    .date-nav:disabled { border-color: var(--text-secondary); color: var(--text-secondary); cursor: not-allowed; }
    #time-slots { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 1.2rem; 
    }
    .time-slot { 
      padding: 1.2rem 1rem; border: 1px solid var(--glass-border); color: var(--text-primary); 
      text-align: center; cursor: pointer; border-radius: 12px; font-weight: 700; 
      transition: all 0.3s var(--ease-2026); background: var(--glass-bg); backdrop-filter: blur(10px);
      font-size: 1rem;
    }
    .time-slot:hover:not(:disabled) { 
      background: var(--accent-primary); color: var(--background-primary); 
      transform: scale(1.08) translateY(-4px); box-shadow: var(--shadow-glow), var(--shadow-soft);
    }
    .time-slot:disabled { border-color: #334155; color: #64748B; background: transparent; cursor: not-allowed; }
    #customer-form .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
    .form-group label { 
      display: block; margin-bottom: 0.8rem; color: var(--text-secondary); font-weight: 600; 
      font-size: 0.95rem; transition: all 0.3s var(--ease-2026);
    }
    .form-group input:focus + label { color: var(--accent-primary); transform: translateY(-2px); }
    .form-group input { 
      width: 100%; padding: 1.2rem; background: var(--glass-bg); border: 1px solid var(--glass-border); 
      color: var(--text-primary); border-radius: 16px; font-size: 1rem; transition: all 0.4s var(--ease-2026);
      backdrop-filter: blur(20px);
    }
    .form-group input:focus { 
      outline: none; border-color: var(--accent-primary); box-shadow: var(--shadow-glow); 
      transform: scale(1.02);
    }
    .btn-submit { 
      width: 100%; padding: 1.3rem; background: linear-gradient(135deg, var(--success-color), #059669); 
      color: white; border: none; border-radius: 16px; font-size: 1.2rem; font-weight: 700; 
      cursor: pointer; transition: all 0.4s var(--ease-2026); margin-top: 2.5rem;
      box-shadow: var(--shadow-glow), 0 20px 40px rgba(16,185,129,0.3);
      backdrop-filter: blur(20px);
    }
    .btn-submit:hover:not(:disabled) { 
      transform: translateY(-4px) scale(1.02); box-shadow: 0 30px 60px rgba(16,185,129,0.4);
    }
    
    /* Review Summary: Elevated Glass */
    #review-summary { 
      background: var(--glass-bg); backdrop-filter: blur(30px); border-left: 4px solid var(--accent-primary); 
      padding: 2.5rem; border-radius: 20px; margin-bottom: 2.5rem; border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-soft);
    }
    #review-summary p { 
      font-size: 1.1rem; color: var(--text-secondary); margin-bottom: 1.2rem; 
      display: flex; justify-content: space-between; flex-wrap: wrap; 
    }
    #review-summary p strong { color: var(--text-primary); margin-right: 1rem; font-weight: 600; }
    #review-summary span { color: var(--text-primary); text-align: right; font-weight: 600; }
    #review-summary hr { border: none; border-top: 1px solid var(--glass-border); margin: 2rem 0; opacity: 0.5; }

    /* Confirmation */
    #confirmation-step { text-align: center; padding: 4rem 0; }
    #confirmation-step h3 { font-size: clamp(2.2rem, 6vw, 3rem); color: var(--success-color); font-weight: 800; }
    .error-message { 
      color: var(--error-color); background: rgba(248,113,113,0.15); 
      border: 1px solid rgba(248,113,113,0.3); text-align: center; padding: 1.5rem; 
      border-radius: 16px; margin-top: 1rem; backdrop-filter: blur(10px);
    }
    .calendar-links { margin-top: 3rem; display: flex; justify-content: center; gap: 1.5rem; }
    .calendar-links a { 
      padding: 1rem 2rem; text-decoration: none; border-radius: 16px; font-weight: 700; 
      color: white; transition: all 0.3s var(--ease-2026); box-shadow: var(--shadow-soft);
      backdrop-filter: blur(20px);
    }
    .calendar-links a:hover { transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); opacity: 0.95; }
    .calendar-links a.google { background: linear-gradient(135deg, #4285F4, #3367D6); }
    .calendar-links a.outlook { background: linear-gradient(135deg, #0072C6, #005A9E); }

    /* Responsive: Fluid 2026 */
    @media (min-width: 769px) {
      .universal-header { flex-direction: row; justify-content: center; gap: 4rem; padding: 2.5rem 3rem; }
      .title-and-contact-container { align-items: flex-start; text-align: left; }
      .universal-header .contact-info-container { align-items: flex-start; margin-top: 0.5rem; }
      .contact-info-container a { justify-content: flex-start; }
      .summary-panel { display: flex; }
    }
    @media (max-width: 1200px) {
      .booking-dashboard { grid-template-columns: 1fr; }
      .summary-panel { position: relative; height: auto; border-right: none; border-bottom: 1px solid var(--glass-border); padding: 2.5rem 2rem; }
      .steps-panel { padding: 3rem 2rem; }
    }
    @media (max-width: 768px) {
      .summary-panel { display: none; }
      #landing-page h1 { font-size: 3rem; letter-spacing: -0.03em; }
      #landing-page p.tagline { font-size: 1.1rem; }
      .card-grid { grid-template-columns: 1fr; gap: 2rem; }
      #time-slots { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); }
      .form-grid { grid-template-columns: 1fr; }
    }
    @media (max-width: 480px) {
      .steps-panel { padding: 2rem 1.5rem; }
      .step-header { gap: 1rem; }
    }
  </style>
</head>

<!-- HTML unchanged: All features preserved exactly -->
<div id="landing-page">
    <img id="landing-logo" src="https://i.imgur.com/NYpAfjc.jpeg" alt="Shop Logo"/>
    <h1>Elite Kreative Cutz and Spa</h1>
    <p class="tagline">Experience precision, style, and the best service in town. Your perfect cut is just a few clicks away.</p>
    <div id="landing-contact-info" class="contact-info-container">
        <a id="landing-phone-link" href="tel:18683867390">
            <svg class="contact-icon" xmlns="http://www.w3.org/2000
